<ion-header>
  <ion-navbar>
    <ion-title text-capitalize>filter</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-close" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="filter-content" padding>
  <ion-item no-lines>
    <ion-label>Brand</ion-label>
    <ion-select [(ngModel)]="Brand">
      <ion-option value="Active">Active</ion-option>
      <ion-option value="Adidas">Adidas</ion-option>
      <ion-option value="Brands">Brands</ion-option>
    </ion-select>
  </ion-item>

  <ion-item no-lines>
    <ion-label>Size</ion-label>
    <ion-select [(ngModel)]="Size">
      <ion-option value="SM">SM</ion-option>
      <ion-option value="M">M</ion-option>
      <ion-option value="L">L</ion-option>
    </ion-select>
  </ion-item>

  <div class="options-filter">
    <ion-label><img src="assets/img/colors.png" />Colour</ion-label>
    <div padding-right padding-left padding-bottom>
      <ion-grid>
        <ion-row>
          <ion-col text-center col-2 *ngFor="let item of colors">
            <span class="color" [ngStyle]="{'background-color':  item.color }" (click)="activeColor(item)" [ngClass]="{'activeBorder2': selectColor==item}"></span>
          </ion-col>
        </ion-row>
      </ion-grid>  
    </div>
  </div>

  <div class="options-filter">
    <ion-label><img src="assets/img/dollar.png" />Price</ion-label>
    <div padding-right padding-left padding-bottom>
      <ion-item no-lines no-padding>
        <ion-range [(ngModel)]="dualValue2" min="0" max="1000" dualKnobs="true" debounce="10"no-padding></ion-range>
      </ion-item>
      <ion-row> 
        <ion-col col-6>
          <button ion-button block color="lightenGray">$ {{dualValue2.lower}}</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block color="lightenGray">$ {{dualValue2.upper}}</button>
        </ion-col>
      </ion-row>  
    </div>
  </div>
</ion-content>
