<ion-header  class="myHeader">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>profile</ion-title>
    <ion-buttons class="head-btns" end>
      <button (click)="presentCartModal()" ion-button icon-only>
        <ion-icon name="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary" class="profile-head" text-center>
    <img src="assets/img/profile-img.png" />
    <h4>john smith</h4>
    <p>john smith@yahoo.com</p>
  </ion-toolbar>

  <ion-segment [(ngModel)]="tabs">
      <ion-segment-button value="Likes" (click)="selectTab(0)" value="0" text-uppercase>
        Likes
      </ion-segment-button>
      <ion-segment-button value="notification" (click)="selectTab(1)" value="1" text-uppercase>
        notification
      </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content fullscreen (ionScroll)="scrollingFun($event)" [ngSwitch]="tabs">
    <ion-slides class="app-slider" #pageSlider>
      <ion-slide  (ionSlideWillChange)="changeWillSlide($event)">
          <div class="sub-list">
            <page-main-list></page-main-list>
          </div>        
      </ion-slide>
      <ion-slide  (ionSlideWillChange)="changeWillSlide($event)">
          <ion-item class="cart-list" no-lines>
              <ion-thumbnail item-left>
                <img src="assets/img/cart-img.png">
              </ion-thumbnail>
              <h2>your order arrived <span>$ 150.00</span></h2>
              <p>30 mins ago</p>
          </ion-item>
      </ion-slide>
    </ion-slides>
</ion-content>
