<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>GUIACIDADE</ion-title>
    <ion-buttons class="head-btns" end>
      <button (click)="presentCartModal()" ion-button icon-only>
        <ion-icon name="md-cart"></ion-icon>
      </button>
      <button (click)="presentFilterModal()" ion-button icon-only>
        <ion-icon name="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-segment [(ngModel)]="tabs">
      <ion-segment-button (click)="selectTab(0)" value="0">
        TOP 10
      </ion-segment-button>
      <ion-segment-button (click)="selectTab(1)" value="1">
        SAÚDE
      </ion-segment-button>
      <ion-segment-button (click)="selectTab(2)" value="2">
        SERVIÇOS
      </ion-segment-button>
      <ion-segment-button (click)="selectTab(3)" value="3">
        AUTOMOVEIS
      </ion-segment-button>
  </ion-segment>
 
  <ion-searchbar placeholder="Procure um cliente.."></ion-searchbar>
</ion-header>


<ion-content>
    <ion-slides class="app-slider" #pageSlider (ionSlideWillChange)="changeWillSlide($event)">
      <ion-slide>
        <div class="sub-list">
          <!-- selector in shared page -->
          <page-main-list></page-main-list>
        </div>
      </ion-slide>
      <ion-slide>
        <!-- selector in shared page -->
        <page-main-list></page-main-list>
      </ion-slide>
      <ion-slide>
        <!-- selector in shared page -->
        <page-main-list></page-main-list>
      </ion-slide>
    </ion-slides>
</ion-content>
